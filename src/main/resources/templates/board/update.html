<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>수정</h2>
<form action="/board/update" method="post" th:object="${board}" enctype="multipart/form-data">
    작성자 : <input type="text" name="memberEmail" th:value="${board.boardWriter}" readonly> <br>
    글 번호 : <input type="text" name="boardId" th:value="${board.boardId}" readonly><br>
    글 제목 : <input type="text" name="boardTitle" placeholder="title" th:value="${board.boardTitle}"><br>
    글 내용 : <input type="text" name="boardContents" placeholder="contents" th:value="${board.boardContents}"><br>
    글 파일 : <input type="file" name="boardFile"><br>
    <input type="hidden" name="file" th:value="${board.boardFile}">
    <input type="hidden" name="boardView" th:value="${board.boardView}">
    <input type="submit" value="글 수정">
</form>
</body>
</html>

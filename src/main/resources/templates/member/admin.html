<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>관리자용 페이지</h2>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>생성시간</th>
        <th>수정시간</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>프로필사진</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member: ${member}">
        <td th:text="${member.memberId}">번호</td>
        <td th:text="${member.createTime}">생성시간</td>
        <td th:text="${member.updateTime}">수정시간</td>
        <td th:text="${member.memberEmail}">이메일</td>
        <td th:text="${member.memberPassword}">비밀번호</td>
        <td th:text="${member.memberName}">이름</td>
        <td th:text="${member.memberPhone}">전화번호</td>
        <td><img th:src="@{|/files/${member.memberFile}|}" alt=""></td>
        <td><a th:href="@{|/member/admin/${member.memberId}|}">삭제</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
